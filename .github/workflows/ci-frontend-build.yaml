          # git clone https://${{ secrets.CRC_GITLAB_USER }}:${{ secrets.CRC_GITLAB_TOKEN }}@gitlab.com/central-gitops/app-deployment.git
          cd app-deployment
          # cd crc-app-deployment
          git checkout nonprd
          cd overlay/sit
